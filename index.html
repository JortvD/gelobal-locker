<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./stylesheet.css">
		<title>GeLOBAL locking</title>
	</head>
	<body>
		<div class="main">
			<div class="teams">
				<div class="team selected" id="team0">1</div>
				<div class="team" id="team1">2</div>
				<div class="team" id="team2">3</div>
				<div class="team" id="team3">4</div>
				<div class="team" id="team4">5</div>
				<div class="team" id="team5">6</div>
			</div>
			<div class="rooms">
				<div class="room full">Break</div>
				<div class="room" id="room0">
					<div class="name">Room 1</div>
					<div class="tag">Unlocked</div>
				</div>
				<div class="room" id="room1">
					<div class="name">Room 2</div>
					<div class="tag">Unlocked</div>
				</div>
				<div class="room" id="room2">
					<div class="name">Room 3</div>
					<div class="tag">Unlocked</div>
				</div>
				<div class="room" id="room3">
					<div class="name">Room 4</div>
					<div class="tag">Unlocked</div>
				</div>
				<div class="room" id="room4">
					<div class="name">Room 5</div>
					<div class="tag">Unlocked</div>
				</div>
				<div class="room" id="room5">
					<div class="name">Room 6</div>
					<div class="tag">Unlocked</div>
				</div>
				<div class="room" id="room6">
					<div class="name">Room 7</div>
					<div class="tag">Unlocked</div>
				</div>
			</div>
		</div>
		<script src="./socket.io.min.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
